<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        form {
            max-width: 300px;
            margin: auto;
        }

        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>

</html>
