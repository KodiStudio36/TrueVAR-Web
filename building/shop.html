<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Controlled Video Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 200vh;
            /* Ensure there's space for scrolling */
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
            /* Prevent scrolling initially */
        }

        .video-header {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            /* Slight dark overlay for better text contrast */
            color: white;
            text-align: center;
        }

        .overlay h1 {
            font-size: 3rem;
            margin: 0;
        }

        .content {
            display: none;
            /* Hidden until the video finishes */
            padding: 50px 20px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header class="video-header">
        <video id="scrollVideo" src="/building/video.mp4" preload="metadata" autoplay muted playsinline></video>
        <div class="overlay">
            <h1>Welcome to My Landing Page</h1>
        </div>
    </header>
    <div class="content">
        <h2>Scroll Down for More</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vehicula neque et justo commodo, in fringilla
            libero fermentum.</p>
    </div>
    <script>
        const video = document.getElementById('scrollVideo');
        const content = document.querySelector('.content');

        // Wait for the video to finish
        video.addEventListener('ended', () => {
            // Unlock scrolling
            document.body.style.overflow = 'visible';

            // Show the content div
            content.style.display = 'block';

            // Smoothly scroll to the next section
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth',
            });
        });
    </script>
</body>

</html>
